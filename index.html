<script>
  function invoke(url, method, body = null) {
    const options = {
        method: method,
        headers: {
        'Content-Type': 'application/json'      
        },
        mode: 'no-cors',
        body: JSON.stringify(body)
    }

    if (body == null) {
      delete options.body
    }
    
    const promise = fetch(url, options)

    promise.then((response) => {
      console.log('Success: ', response.body);
    
    }).catch((error) => {
      console.log('Error: ', error);
    })
  }

  const url = 'https://d80so1ms04.execute-api.us-east-1.amazonaws.com/'
  const method = 'GET'
  invoke(url, method)
</script>
